<html lang="en">
<script>

     var names = ['ze roberto', 'ricardo', 'rodrigo', 'rodrigo', 'james'];

     var list = names.reduce(function(previous, current){
         if(current in previous){
             previous[current] += 1;
         }

         else {
             previous[current] = 1;
         }

         return previous;

         }

         , {});

     console.log(JSON.stringify(list));

</script>
