<!DOCTYPE html>
<html>
<script src="https://www.google.com/jsapi"></script>
<script src="zipCodes.js"></script>
<script src="graffiti_july_2015.json"></script>
<script src="graffiti_chart.js"></script>

<div id="chart_div" style="width: 1024px; height: 1600px;">Hello</div>

<script>

var graffiti = [];
var matching;
var obj;

function graffitiReports(zip) {
	var currentZip = Number(zip);//belongs to zip
	matching = chicago.data.filter(function(report){ //belongs to chicago graffity july
		// matching returns a sub array
		// ---------------------------
		//		YOUR CODE
		// ---------------------------
		var actualZip = report[16]; //belongs to graffity_july
		if (actualZip == currentZip)
			return true
		else 
			return false
	});

	obj = {};
	obj.zip = zip;
	obj.reports = matching.length;
	graffiti.push(obj);
}

zipCodes.forEach(graffitiReports);

// graph graffiti reports data
var dataset = generateDataset(graffiti);	
drawChart(dataset);

</script>
</html>
