<!DOCTYPE html>
<html>
<!-- document style -->
<style>.format{font-size:1.5em;font-family:arial}</style>

<!-- load library -->
<script src="exercise.js"></script>

<!-- buttons used to call functions -->
<button onclick="callMin()" class="format">Call min function</button>
<div id='minResponse'></div><br>

}

</script>
</html>
