<!DOCTYPE html>
<html>
<!-- Exercise 01b - object properties obj/arrays -->

<script>

var student = {
exams	: [25,55,75,99],

sports	: [ 
    {basketball : {position : 'guard'}},

};

console.log(student.sports[0].basketball.position);

</script>
