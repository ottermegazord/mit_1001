<!DOCTYPE html>
<html>
<!-- Exercise 11 - changing referenced object -->

<script>

// assign object
var city01 = {name:'boston', state:'MA'};

// objects always copied by reference
var city02 = city01;

// add property to object
city02.country = 'USA';

// both variables point to the same object
console.log(city01.country);
console.log(city02.country);

</script>
</html>
