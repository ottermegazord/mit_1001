<!DOCTYPE html>
<html>
<!-- Exercise 04 - vanilla function expression -->

<script>

var add = function (a,b){
	return a + b;
};

console.log(add(5,3));

// skip function name?


// skip the parentheses?
console.log(add);

// skip the parameters?
console.log(add());

// too many parameters?

// too few parameters?

// use arguments keyword
add = function (a,b){
    console.log('arguments[0]: ' + arguments[0]);
    return a + b;
};
add(9,7);


</script>
</html>
