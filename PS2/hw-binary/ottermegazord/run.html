<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script src="exercise.js"></script>
<script>

    var timer = function () {
        // get the current date & time
        var time = new Date();
        console.log(time);

        // show roman time, using 6 columns
        setRoman(time);

        // show binary time
        setBinary(time);

        // update every 1 second
        setTimeout(timer, 1000);
    };

    var setRoman = function (time) {
        // set roman time
        // you must implement exercise.roman()
        Roman = exercise.roman(time);
        document.getElementById('txt_hour_col1').innerHTML = Roman.hour_col1;
        document.getElementById('txt_hour_col2').innerHTML = Roman.hour_col2;
        document.getElementById('txt_min_col1').innerHTML = Roman.min_col1;
        document.getElementById('txt_min_col2').innerHTML = Roman.min_col2;
        document.getElementById('txt_sec_col1').innerHTML = Roman.sec_col1;
        document.getElementById('txt_sec_col2').innerHTML = Roman.sec_col2;
    };

    var setBinary = function (time) {
        // set roman time
        // you must implement exercise.binary()

        // Hour, Column 1, Position 1
        if (exercise.binary(time, 'hour_col1').position1 == 'on'){
            document.getElementById('hour_col1_pos1').style.backgroundColor = 'red';}
        else{
            document.getElementById('hour_col1_pos1').style.backgroundColor = 'silver';}

        // Hour, Column 1, Position 2
        if (exercise.binary(time, 'hour_col1').position2 == 'on'){
            document.getElementById('hour_col1_pos2').style.backgroundColor = 'red';}
        else{
            document.getElementById('hour_col1_pos2').style.backgroundColor = 'silver';}

        // Hour, Column 2, Position 1
        if (exercise.binary(time, 'hour_col2').position1 == 'on'){
            document.getElementById('hour_col2_pos1').style.backgroundColor = 'red';}
        else{
            document.getElementById('hour_col2_pos1').style.backgroundColor = 'silver';}

        // Hour, Column 2, Position 2
        if (exercise.binary(time, 'hour_col2').position2 == 'on'){
            document.getElementById('hour_col2_pos2').style.backgroundColor = 'red';}
        else{
            document.getElementById('hour_col2_pos2').style.backgroundColor = 'silver';}

        // Hour, Column 2, Position 4
        if (exercise.binary(time, 'hour_col2').position4 == 'on'){
            document.getElementById('hour_col2_pos4').style.backgroundColor = 'red';}
        else{
            document.getElementById('hour_col2_pos4').style.backgroundColor = 'silver';}

        // Hour, Column 2, Position 8
        if (exercise.binary(time, 'hour_col2').position8 == 'on'){
            document.getElementById('hour_col2_pos8').style.backgroundColor = 'red';}
        else{
            document.getElementById('hour_col2_pos8').style.backgroundColor = 'silver';}

        // Minute, Column 1, Position 1
        if (exercise.binary(time, 'min_col1').position1 == 'on'){
            document.getElementById('min_col1_pos1').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col1_pos1').style.backgroundColor = 'silver';}

        // Minute, Column 1, Position 2
        if (exercise.binary(time, 'min_col1').position2 == 'on'){
            document.getElementById('min_col1_pos2').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col1_pos2').style.backgroundColor = 'silver';}

        // Minute, Column 1, Position 4
        if (exercise.binary(time, 'min_col1').position4 == 'on'){
            document.getElementById('min_col1_pos4').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col1_pos4').style.backgroundColor = 'silver';}

        // Minute, Column 2, Position 1
        if (exercise.binary(time, 'min_col2').position1 == 'on'){
            document.getElementById('min_col2_pos1').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col2_pos1').style.backgroundColor = 'silver';}
        
        // Minute, Column 2, Position 2
        if (exercise.binary(time, 'min_col2').position2 == 'on'){
            document.getElementById('min_col2_pos2').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col2_pos2').style.backgroundColor = 'silver';}

        // Minute, Column 2, Position 4
        if (exercise.binary(time, 'min_col2').position4 == 'on'){
            document.getElementById('min_col2_pos4').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col2_pos4').style.backgroundColor = 'silver';}

        // Minute, Column 2, Position 8
        if (exercise.binary(time, 'min_col2').position8 == 'on'){
            document.getElementById('min_col2_pos8').style.backgroundColor = 'red';}
        else{
            document.getElementById('min_col2_pos8').style.backgroundColor = 'silver';}
        
        // Second, Column 1, Position 1
        if (exercise.binary(time, 'sec_col1').position1 == 'on'){
            document.getElementById('sec_col1_pos1').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col1_pos1').style.backgroundColor = 'silver';}

        // Second, Column 1, Position 2
        if (exercise.binary(time, 'sec_col1').position2 == 'on'){
            document.getElementById('sec_col1_pos2').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col1_pos2').style.backgroundColor = 'silver';}
        
        // Second, Column 1, Position 4
        if (exercise.binary(time, 'sec_col1').position4 == 'on'){
            document.getElementById('sec_col1_pos4').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col1_pos4').style.backgroundColor = 'silver';}
        
        // Second, Column 2, Position 1
        if (exercise.binary(time, 'sec_col2').position1 == 'on'){
            document.getElementById('sec_col2_pos1').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col2_pos1').style.backgroundColor = 'silver';}
        
        // Second, Column 2, Position 2
        if (exercise.binary(time, 'sec_col2').position2 == 'on'){
            document.getElementById('sec_col2_pos2').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col2_pos2').style.backgroundColor = 'silver';}

        // Second, Column 2, Position 4
        if (exercise.binary(time, 'sec_col2').position4 == 'on'){
            document.getElementById('sec_col2_pos4').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col2_pos4').style.backgroundColor = 'silver';}

        // Second, Column 2, Position 8
        if (exercise.binary(time, 'sec_col2').position8 == 'on'){
            document.getElementById('sec_col2_pos8').style.backgroundColor = 'red';}
        else{
            document.getElementById('sec_col2_pos8').style.backgroundColor = 'silver';}
    };

    // start timer when page is loaded
    window.onload = function() {
        timer();
    }

</script>

<body>

<style> div {position:absolute; width: 100px; height: 100px; background: silver; text-align: center; vertical-align: middle; line-height: 100px; font-size: 5em;} </style>

<!-- hours -->
<div id="hour_col1_pos1" style="left:10px; top:340px;"></div>
<div id="hour_col1_pos2" style="left:10px; top:230px;"></div>
<div id="hour_col1_pos4" style="left:10px; top:120px; visibility:hidden"></div>
<div id="hour_col1_pos8" style="left:10px; top:10px; visibility:hidden"></div>

<div id="hour_col2_pos4" style="left:120px; top:120px;"></div>
<div id="hour_col2_pos8" style="left:120px; top:10px;"></div>

<!-- minutes -->
<div id="min_col1_pos1" style="left:230px; top:340px;"></div>

<div id="sec_col2_pos1" style="left:560px; top:340px;"></div>
<div id="sec_col2_pos2" style="left:560px; top:230px;"></div>
<div id="sec_col2_pos4" style="left:560px; top:120px;"></div>

<!-- text -->

<div id="txt_hour_col2" style="left:120px; top:450px; background:white; border:1px dotted black"></div>
<div id="txt_min_col1" style="left:230px; top:450px; background:white; border:1px dotted black"></div>
<div id="txt_min_col2" style="left:340px; top:450px; background:white; border:1px dotted black"></div>
<div id="txt_sec_col1" style="left:450px; top:450px; background:white; border:1px dotted black"></div>

</body>

</html>
